<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{titulo}}</p>
    <!-- Chamando metodo, deve ser retornado como string -->
    <p>{{saudacao()}}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            titulo: 'Usando VueJS!'
        },
        methods: {
            saudacao: function(){
                return 'Boa Semana!'
            }
        }
    })
</script>
