<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{titulo}}</p>
    <p>{{saudacao()}}</p>
    <!-- Função e dado não podem ter o mesmo nome -->
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            titulo: 'Usando VueJS!'
        },
        methods: {
            saudacao: function(){
                console.log(this)
                return this.titulo
            }
        }
    })
</script>
